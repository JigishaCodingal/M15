<html>
    <Body>
        <p id="i1"></p>
        <p id="i2"></p>
        <button onclick="f1()">Numbers Ascending</button><br><br>
        <button onclick="f2()">Numbers Descending</button><br><br>
        <button onclick="f3()">Strings Ascending</button><br><br>
        <button onclick="f4()">Strings Descending</button><br><br>
        <script>
            var n=[9,4,-1,0,45,8,13];
            function f1(){
                document.getElementById("i1").innerHTML="Before sorting : "+n;
                n.sort(function(a,b){return a-b});
                document.getElementById("i2").innerHTML = "After sorting : " + n;
            }
            function f2() {
                    document.getElementById("i1").innerHTML = "Before sorting : " + n;
                    n.sort(function (a, b) { return b-a });
                    document.getElementById("i2").innerHTML = "After sorting : " + n;
                }
            var s=['Madhurjya','Priya','Una','Rishi','Donald'];
            function f3() {
                    document.getElementById("i1").innerHTML = "Before sorting : " + s;
                    s.sort();
                    document.getElementById("i2").innerHTML = "After sorting : " + s;
                }
                function f4() {
                        document.getElementById("i1").innerHTML = "Before sorting : " + s;
                        s.sort().reverse();
                        document.getElementById("i2").innerHTML = "After sorting : " + s;
                    }
        </script>
    </Body>
</html>
